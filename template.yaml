AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM template for the Vokab App

Resources:
  VokabFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Timeout: 180
      MemorySize: 256 #in MB
      CodeUri: vokab-function
      Handler: com.kaleido.vokab.VokabHandler::handleRequest
      Runtime: java8
      Policies:
        -
          DynamoDBCrudPolicy:
            TableName: vokab-alias
        -
          DynamoDBCrudPolicy:
            TableName: vokab-concept

      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          PARAM1: VALUE
      Events:
        Vokab:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /{vokab+} # intercept all path calls to vokab
            Method: ANY # Any HTTP method

  DynamoDBAliasTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: alias
          AttributeType: S
        -
          AttributeName: conceptId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST # Could use Provisioned if throughput becomes predictable
      KeySchema:
        -
          AttributeName: alias
          KeyType: HASH
        -
          AttributeName: conceptId
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
      TableName: vokab-alias
      Tags:
        - Key: application_name
          Value: vokab
        - Key: application_type
          Value: pre_clinical
        - Key: environment
          Value: production
        - Key: department
          Value: DEA
        - Key: sponsor
          Value: mschreiber

  DynamoDBConceptTable:
    Type: AWS::DynamoDB::Table
    DependsOn: DynamoDBAliasTable
    Properties:
      AttributeDefinitions:
        -
          AttributeName: uuid
          AttributeType: S
        -
          AttributeName: scheme
          AttributeType: S
        -
          AttributeName: label
          AttributeType: S

      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        -
          IndexName: scheme-label-index
          KeySchema:
            -
              AttributeName: scheme
              KeyType: HASH
            -
              AttributeName: label
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      KeySchema:
        -
          AttributeName: uuid
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true
      TableName: vokab-concept
      Tags:
        - Key: application_name
          Value: vokab
        - Key: application_type
          Value: pre_clinical
        - Key: environment
          Value: production
        - Key: department
          Value: DEA
        - Key: sponsor
          Value: mschreiber

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  VokabApi:
    Description: "API Gateway endpoint URL for Prod stage for Vokab function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/vokab/"
  VokabFunction:
    Description: "Vokab Lambda Function ARN"
    Value: !GetAtt VokabFunction.Arn
  VokabFunctionIamRole:
    Description: "Implicit IAM Role created for Vokab function"
    Value: !GetAtt VokabFunctionRole.Arn